<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BUDGET CALCULATE</title>
   
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- font awsome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body >
    <section class="main">
      <div class="values">
        <h2> TOTAL-BUDGET: 00 TAKA </h2>
        <h2> TOTAL-INCOME: 00 TAKA </h2>
        <h2> TOTAL-EXPANSE: 00 TAKA </h2>
      </div>
      <div class="all-information">
            <h1>CALCULATE YOUR BUDGET</h1>
            <input id="item" type="text" placeholder="Enter Your Item">
            <input id="value" type="text" placeholder="value">
            <select name="add-remove" id="select">
                <option value="plus">+</option>
                <option value="minus">-</option>
            </select>
            <button id="button">ADD</button>
      </div>

<!-- demo  -->
      <div class="tables">
          <div class="income-table">
              <h3>INCOME TABLE</h3>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">SOURCES</th>
                    <th scope="col">AMOUNT</th>
                    <th scope="col">DELETE</th>
                  </tr>
                </thead>
                <tbody id="income">
                 
                </tbody>
              </table>
          </div>


          <div class="expance-table">
            <h3>EXPANSE TABLE</h3>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">SOURCES</th>
                    <th scope="col">AMOUNT</th>
                    <th scope="col">DELETE</th>
                   
                  </tr>
                </thead>
                <tbody id="expanse">
                  
                </tbody>
              </table>

          </div>

        
      </div>

    </section>





      <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="app.js"></script>
      </body>
    </html>
  </body>
</html>
